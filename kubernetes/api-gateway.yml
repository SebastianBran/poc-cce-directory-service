apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: sebastianbran/poc-cce-api-gateway:latest
          env:
            - name: ENV
              value: prod
            - name: DIRECTORY_SERVICE_URI
              value: http://directory-service-svc:8080
            - name: TRANSACTION_SERVICE_URI
              value: http://transaction-service-svc:8081
            - name: NOTIFICATION_SERVICE_URI
              value: http://notification-service-svc:8083
            - name: OTEL_SERVICE_NAME
              value: api-gateway
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector-svc:4317
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: grpc
          ports:
            - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
