server:
  port: 8083

spring:
  application:
    name: notification
  profiles:
    active: ${ENV}
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

logging:
  pattern:
    level: "trace_id=%mdc{trace_id} span_id=%mdc{span_id} trace_flags=%mdc{trace_flags} %5p"
  level:
    org.springframework.security: DEBUG

management:
  tracing:
    sampling:
      probability: 1
